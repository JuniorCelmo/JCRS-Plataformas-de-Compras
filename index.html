<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS (Antigo style.css) */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --primary-red: #E74C3C; /* Vermelho principal */
            --dark-bg: #2C3E50;    /* Preto/Azul escuro para fundo */
            --light-text: #ECF0F1; /* Branco/Cinza claro para texto */
            --button-hover: #C0392B; /* Vermelho mais escuro para hover */
            --card-bg: #34495E;    /* Cor de fundo para os cards dos produtos */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cabeçalho */
        header {
            background-color: var(--primary-red);
            color: var(--light-text);
            padding: 2em 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Container de Produtos */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Colunas responsivas */
            gap: 25px; /* Espaçamento entre os cards */
            padding: 2em;
            max-width: 1200px;
            margin: 2em auto; /* Centraliza e adiciona margem */
            flex-grow: 1; /* Permite que o grid ocupe o espaço restante */
        }

        /* Card de Produto */
        .product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Garante que a imagem não vaze */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Para empurrar o botão para baixo */
        }

        .product-card:hover {
            transform: translateY(-8px); /* Efeito de elevação ao passar o mouse */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .product-card img {
            width: 100%;
            height: 200px; /* Altura fixa para as imagens */
            object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
            border-bottom: 2px solid var(--primary-red);
        }

        .product-info {
            padding: 1.5em;
            flex-grow: 1; /* Permite que as informações ocupem o espaço necessário */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-info h3 {
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 0.5em;
            color: var(--light-text);
        }

        .product-info p {
            font-size: 0.95em;
            color: var(--light-text);
            opacity: 0.8;
            margin-bottom: 1em;
        }

        .price {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 1em;
        }

        /* Botão "Acessar Produto" */
        .access-button {
            display: block; /* Ocupa a largura total */
            width: calc(100% - 2em); /* Largura com padding */
            padding: 0.8em 1.5em;
            margin: 1em auto; /* Centraliza o botão dentro do card */
            background-color: var(--primary-red);
            color: var(--light-text);
            text-decoration: none;
            border-radius: 50px; /* Botão arredondado */
            font-weight: 700;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .access-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px); /* Efeito de "apertar" */
        }

        /* Rodapé */
        footer {
            background-color: var(--primary-red);
            color: var(--light-text);
            text-align: center;
            padding: 1.5em 1em;
            font-size: 0.9em;
            margin-top: auto; /* Empurra o rodapé para baixo */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            #product-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
                padding: 1em;
            }

            .product-card {
                margin: 0 0.5em; /* Pequena margem lateral em telas pequenas */
            }

            .product-info h3 {
                font-size: 1.2em;
            }

            .price {
                font-size: 1.4em;
            }

            .access-button {
                font-size: 1em;
                padding: 0.7em 1.2em;
            }
        }
    </style>
</head>
